    <main class="mainContacto">
        <!--                          Carrousel Baners                                -->
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-item active">

        <h1 class="titulos animate__animated animate__zoomInLeft" >Contacto</h1>
        <!--            -formulario de contacto-                  -->
        <section>
                <img id="fotoMadrid" src="../Images/madrid.jpg" alt="ciudad de madrid">
                <h2 class="tituloContacto">Contactanos!</h2>
                <div class="row">
                    <div class="col-8 offset-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 ">
                        <form>
                            <div class="mb-3">
                                <label for="nombre1" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre1" >
                                
                            </div>
                            <div class="mb-3">
                                <label for="apellido1" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido1" >
                                
                            </div>
                            <div class="mb-3">
                                <label for="telefono1" class="form-label">Telefono</label>
                                <input type="email" class="form-control" id="telefono1" >
                                
                            </div>
                            <div class="mb-3">
                                <label for="Email1" class="form-label">Correo electronico</label>
                                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                                
                            </div>
                            <div class="mb-3">
                                <label for="Textarea1" class="form-label">Dejanos tu Mensaje</label>
                                <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="Check1">
                                <label class="form-check-label" for="Check1">No soy un Robot</label>
                                <div id="emailHelp" class="form-text">Nunca compartiremos ninguno de tus datos personales.</div>
                            </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                    </div>
                </div>
        </section>
